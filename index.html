<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="uft-8"/>
		<title> Calculadora</title>
		<link rel="stylesheet" href="./css/styles.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		
	</head>

	<header>
		<nav></nav>
	</header>

	<body>
		<h1>Calculadora</h1>
		<aside></aside>

		<div id="contenedor-padre">

			<div id="historial">
				
			</div>

			<div id="contenedor-operacion">
				<div id="operaciones"> </div>
				<div id="resultado"></div>
			</div>

			<div id="botones">

				<div id="caracteres-especiales"></div>

				<div id="numeros">
					<div id="btn-parentesisAbierto" class="Tecla-numero"> (</div>
					<div id="btn-parentesisCerrado" class="Tecla-numero"> )</div>
					<div id="btn-cero" class="Tecla-numero"> 0</div>
					
				</div>

				<div id="operadores">
					<div id="btn-suma" class="Teclas-operadores"><i class="fa-solid fa-plus"></i></div>
					<div id="btn-resta" class="Teclas-operadores"><i class="fa-solid fa-minus"></i></div>
					<div id="btn-multiplica" class="Teclas-operadores"><i class="fa-solid fa-xmark"></i></div>
					<div id="btn-divide" class="Teclas-operadores"><i class="fa-solid fa-divide"></i></div>
					<div id="btn-igual" class="Teclas-operadores"><i class="fa-solid fa-equals"></i></div>
					<div id="btn-borrar" class="Teclas-operadores"><i class="fa-solid fa-delete-left"></i></div>
				</div>
				
			</div>

				

		</div>
		

		<footer>
		</footer>
		<script src="./js/script.js"></script>
	</body>

	

</html>
